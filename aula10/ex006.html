<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgba(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var div = document.querySelector('div#area');


        div.addEventListener('click', clicar);
        div.addEventListener('mouseenter', entrar);
        div.addEventListener('mouseout', sair);


        function clicar(){
            //var div = document.querySelector('div#area');
            div.innerText = 'VocÃª interagiu!';
            div.style.background = 'red';
        }

        function entrar(){
            div.innerText = 'Entrou';
        }
        function sair(){
            div.innerText = 'Saiu';
            div.style.background = 'green';
        }
    </script>
</body>

</html>
